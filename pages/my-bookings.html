        <nav class="mobile-nav">
          <ul>

          </ul>

        <nav class="desktop-nav">

                    </a>
                </div>
                <div class="booking-details">
                    <p class="booking-data">
                        <span> Booking price: </span>

                    </p>
                    <p class="booking-data">
